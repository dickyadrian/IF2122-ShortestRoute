<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-6.890900, 107.610500);
		var myOptions = {
			zoom: 17,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(-6.893238, 107.610445),
new google.maps.LatLng(-6.892684, 107.610425),
new google.maps.LatLng(-6.891949, 107.610366),
new google.maps.LatLng(-6.891883, 107.610983),
new google.maps.LatLng(-6.891044, 107.611090),
new google.maps.LatLng(-6.891017, 107.611607),
new google.maps.LatLng(-6.889898, 107.611548),
new google.maps.LatLng(-6.888754, 107.611563),
new google.maps.LatLng(-6.888174, 107.611552),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
